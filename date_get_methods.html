<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


	<script type="text/javascript">
		let d = new Date()


		// =====================Methods==========================

			// ===getFullYear()==== returns the year....
			console.log( `Running year is ${d.getFullYear()} ` ) // 2022


			// ===getMonth()==== returns the months.... 0-11
			console.log( `Running month is ${d.getMonth()} ` ) // 5 

			// ===getDate()==== returns the date....
			console.log( `Running date is ${d.getDate()} ` ) // 20

			// ===getHours()==== returns the hours....
			console.log( `Running hour is ${d.getHours()} ` ) // 20

			// ===getMinutes()==== returns the Minutes....
			console.log( `Running minute is ${d.getMinutes()} ` ) // 43

			// ===getSeconds()==== returns the Seconds....
			console.log( `Running second is ${d.getSeconds()} ` ) // 25

			// ===getMilliSeconds()==== returns the MilliSeconds....
			console.log( `Running Millisecond is ${d.getMilliseconds()} ` ) // 25

			// ===getDay ()==== returns the Day of an week....
			console.log( `Running Day is ${d.getDay ()} ` ) // 25Milli


		// 
	</script>
</body>
</html>
