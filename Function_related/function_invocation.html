<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		
		// Function invocation and calling are not the same...

		// ============= lets say we have a function inside of an object =================

		let myObj = {
			myFunc : function(){
				console.log("Hello from myFunc....")
			}
		}

		// now we can invoke this...using...

		myObj.myFunc(); // heree we are callinag the method using object.myFunc... So this is invocation...




	</script>
</body>
</html>
